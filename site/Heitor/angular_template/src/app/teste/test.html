<h1>Angular Charts</h1>
<select class="dropdown" id="dd" #selectElem (change)="changePlot(selectElem.value)" (ngModel)="category">
  <option value="" selected="selected">Selecione uma opção</option>
  <option value="1">Elétrica</option>
  <option value="2">Hidráulica</option>
  <option value="3">Jardim</option>
</select>

<div>
  <canvas
      baseChart
      [chartType]="'bar'"
      [datasets]="chartData"
      [labels]="labels"
      [options]="chartOptions"
      [legend]="true"
      [colors]="colors"
      (chartClick)="onChartClick($event)">
  </canvas>
</div>
