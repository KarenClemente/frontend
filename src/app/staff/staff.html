<div class="modal" id="cadastro" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content no 1-->
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        <!--<h4 style="text-align:center;"><a href="index.html"><img src="img/logo.png" width="70" height="70" alt=""></a></h4>-->
        <h4 class="modal-title text-center form-title" style="color: #0066cc;">Cadastro</h4>
      </div>
      <div class="modal-body">

        <div class="login-box-body">
          <form action="#" method="post" name="user">
              <p class="login-box-msg" style="color: grey;">Preencha os campos</p>
               <div class="form-group" style="margin-bottom:0rem">
                <!----- username -------------->
                <label for="nome" style="font-size: 1.3rem">Nome completo</label>
                <input class="form-control" onkeyup="validar(this, 'text');" placeholder="Nome completo" id="name" type="text" name="name" required="" [(ngModel)]="user.name" />
                <span style="display:none; font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;" id="span_name"></span>

              </div>
              <div class="form-group" style="margin-bottom:0rem">                    <!----- matricula -------------->
                <label for="matricula" style="font-size: 1.3rem">Matricula</label>
                <input class="form-control" onkeyup="validar(this, 'num');" placeholder="Ex:12010000" id="matricula" type="text" name="matricula" required="" [(ngModel)]="user.registry"/>
                <span style="display:none; font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;" id="span_id"></span>

              </div>

              <div class="form-group" style="margin-bottom:0rem">                    <!----- username -------------->
                <label for="rg" style="font-size: 1.3rem">Número RG</label>
                <input class="form-control" onkeyup="validar(this, 'num');" placeholder="RG" id="rg" type="text" name="rg" required="" [(ngModel)]="user.identity"/>
                <span style="display:none; font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;" id="span_rg"></span>

              </div>


            <div class="form-group" style="margin-bottom:0rem">                    <!----- username -------------->
              <label for="campoData" style="font-size: 1.3rem">Data de nascimento</label>
              <input class="form-control" placeholder="Data de nascimento" id="birthDate" type="text" name="birthDate" required="" [(ngModel)]="user.date_birth"/>
              <span style="display:none; font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;" id="span_rg"></span>

            </div>


              <div class="form-group" style="margin-bottom:0rem">                    <!----- username -------------->
                <label for="email" style="font-size: 1.3rem">E-mail</label>
                <input class="form-control" placeholder="E-mail" id="email" type="email" name="email" required="" [(ngModel)]="user.email"/>
                <span style="display:none; font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;" id="span_loginid"></span>

              </div>
              <div class="form-group" style="margin-bottom:0rem">                    <!----- password -------------->
                <label for="password1" style="font-size: 1.3rem">Senha</label>
                <input class="form-control" placeholder="Senha" id="password1" type="password" name="password1" required="" [(ngModel)]="user.password"/>
                <span style="display:none;font-weight:bold; position:absolute;color: grey;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;" id="span_loginpsw1"></span>

              </div>
              <div class="form-group">                    <!----- password -------------->
                <label for="password2" style="font-size: 1.3rem">Confirme a senha</label>
                <input class="form-control" placeholder="Repita senha" id="password2" type="password" name="password2" required="" [(ngModel)]="user.passwordconfirm"/>
                <span style="display:none;font-weight:bold; position:absolute;color: grey;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;" id="span_loginpsw2"></span>

                <button style="margin-top: 20px;"type="button" class="btn btn-green btn-block" (click)="add(user)">Cadastrar</button>
              </div>
              <div class="col-xs-12">

              </div>
            </form>
              </div>
          </div>
        </div>
      </div>
    </div>
